services:
  file-server:
    build: .
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    environment:
      GITHUB_REPO_URL: "${GITHUB_REPO_URL:-https://github.com/mitometh/300-problems}"
      WORKSPACE_DIR: "${WORKSPACE_DIR:-/workspace}"
      API_PORT: "${API_PORT:-8000}"
    volumes:
      # Optional: persist workspace across container restarts
      - workspace-data:/workspace

volumes:
  workspace-data:
